<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <title>Register</title>
</head>

<body>
  <section class="container" id="container">
    <section class="form-container sign-up-container">
      <form name="register">
        <h1 class="form-title">Register</h1>
        <div class="form-control">
          <input type="text" required id="fullName" placeholder="Full name" />
        </div>
        <div class="form-control">
          <input type="text" required id="phoneNumber" name="phone" placeholder="Phone number" />
        </div>
        <div class="form-control">
          <input type="email" required id="email" placeholder="Email" />
        </div>
        <div class="form-control">
          <input type="password" required id="password" placeholder="Password" />
        </div>
        <button id="signUp">Sign Up</button>
      </form>
    </section>
    <section class="form-container sign-in-container">
      <img src="./img/check.png" alt="">
      </form>
    </section>
    <section class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-right">
          <h1 class="title">Hello, Geek!</h1>
          <p class="paragraph">Let's create your account</p>
        </div>
      </div>
    </section>
  </section>
  <script src="app.js"></script>
</body>

</html>
